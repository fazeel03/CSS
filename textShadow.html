<html>
    <head>
        <title>Text Shadow</title>
        <style>
            h1
            {
                font-size: 43px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: blue;
                text-shadow: 3px 2px 3px red, 5px 5px 3px green,-10px -3px 3px blueviolet; 
            }
        </style>
    </head>
    <body>
        <h1>This is my CSS text shadow </h1>
    </body>
</html>
